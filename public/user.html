<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | ByteMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div>
                <h1 class="nav-text">
                    <span class="logo-text">Byte Mart</span>
                    &nbsp;
                    <span class="vertical-line">|</span>
                    &nbsp;
                    <span class="user-logo" title="User">
                        <i class="fa-solid fa-user"></i>
                        <span class="user-name"></span>
                    </span>
            </div>
            <div class="btn-box">
                <button id="logout-btn" class="button"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;Logout</button>
            </div>
        </nav>
        <section class="hero-page">
            <div class="items">
                <!-- items will come from DOM as pagination -->
            </div>
            <div class="pagination"></div>
        </section>
    </div>

    <script src="js/user.js"></script>
</body>
</html>
